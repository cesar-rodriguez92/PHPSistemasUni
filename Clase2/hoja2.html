<!DOCTYPE html>
<html>
<head>
	<title>tablas</title>
	<meta charset="utf-8">
	<style type="text/css">
		table,td,th{
			border: 1px dashed black;
			border-collapse: collapse;
		}
		table#exp{
			width: 400px;
			margin: auto;
		}
		table#exp, #exp td{
			border: 1px solid black;
		}
		[rowspan],[colspan]{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
		<tr><th>Columna 1</th><th>Columna 2</th><th>Columna 3</th></tr>
		<tr><th>Fila 1</th><td>Dato 1</td><td>Dato 2</td><td>Dato 3</td></tr>
		<tr><th>Fila 2</th><td>Dato 4</td><td>Dato 5</td><td>Dato 6</td></tr>
		<tr><th>Fila 3</th><td>Dato 5</td><td>Dato 8</td><td>Dato 9</td><td>Dato 10</td></tr>
	</table>
	<br>
	<th>Expansion de celdas</th>
	<table id="exp">
		<tr><td>1</td><td colspan="2">2</td><td>3</td><td>4</td></tr>
		<tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>
		<tr><td>9</td><td rowspan="2">10</td><td>11</td><td>12</td></tr>
		<tr><td>13</td><td>14</td><td>15</td><td>16</td></tr>
	</table>
</body>
</html>
