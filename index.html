<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PHPLAB</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./jquery-ui/jquery-ui.js"></script>

	<script type="text/javascript">
		function llamarAClase1(){
			var callback_function = function(){
			  $( "#tabs" ).tabs();
			  $("#presentacion").hide();
			}
			$('#sesiones').load('/clases/clase1.html', null,callback_function )
		}
		function llamarAClase2(){
			var callback_function = function(){
			  $( "#tabs" ).tabs();
			  $("#presentacion").hide();
			  $( "#accordion" ).accordion({
      			collapsible: true,
      			heightStyle: "content"
    		  });
    		  /*Dialog*/
				 $( "#dialog" ).dialog({
				 	  width: 700,
				      autoOpen: false,
				      show: {
				        effect: "blind",
				        duration: 1000
				      },
				      hide: {
				        effect: "explode",
				        duration: 1000
				      }
				    });
				 
				    $( "#opener" ).on( "click", function() {
				      $( "#dialog" ).dialog( "open" );
				    });
			}
			$('#sesiones').load('/clases/clase2.html', null,callback_function )
		}

		function llamarAClase3(){
			var callback_function = function(){
			  $( "#tabs" ).tabs();
			  $("#presentacion").hide();
			  $( "#datosjs" ).accordion({
      heightStyle: "content",
      collapsible: true
    });

			}
			$('#sesiones').load('/clases/clase3.html', null,callback_function )
		}

		function llamarAClase4(){
			var callback_function = function(){
			  $( "#tabs" ).tabs();
			  $("#presentacion").hide();
			  $( "#jqueryuielements" ).menu();
			}
			$('#sesiones').load('/clases/clase4.html', null,callback_function )
		}

		function registroform(){
			var callback_function = function(){
			  $("#presentacion").hide();
			  $( document ).tooltip();
			}
			$('#sesiones').load('/formulario.html', null,callback_function )
		}
	</script>

</head>
<body>
	<div id="contenedor">
		<div id="cabecera"></div>
		<div id="menu">
			<!-- ul>(li>a[href=hoja$.html]{hoja $})*5 --> 
			<ul>
				<li><a href="/" style="background-image: url('./iconos/house_go.png');" >Home</a></li>
				<li><a href="javascript: llamarAClase1();" id="btnclase1">Clase 1</a></li>
				<li><a href="javascript: llamarAClase2();" id="btnclase2">Clase 2</a></li>
				<li><a href="javascript: llamarAClase3();" id="btnclase2">Clase 3</a></li>
				<li><a href="javascript: llamarAClase4();" id="btnclase2">Clase 4</a></li>
				<li><span style="float: right; "><a href="javascript: registroform();" style="background-image: url('/iconos/application_form_edit.png')" >Registrarse al curso</a></span></li>
			</ul>
		</div>
		<div id="contenido" class="jumbotron">
		<div id="presentacion" style="margin: auto; text-align: center; ">
			<h2>Bienvenido al curso de PHP Nivel I</h2><br>
			<img src="./img/presentacion.png">
		</div >
<div id="sesiones">

</div>			


		</div>
		<div id="pie">
			&copy;2017 Sistemas UNI
		</div>
	</div>
</body>
</html>
